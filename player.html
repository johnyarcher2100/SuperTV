<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperTV Êí≠ÊîæÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1200px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        #video-player {
            width: 100%;
            height: 70vh;
            background: #000;
            display: block;
        }

        .channel-info {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            text-align: center;
        }

        .channel-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .channel-url {
            font-size: 0.9rem;
            color: #ccc;
            word-break: break-all;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(220, 53, 69, 0.9);
            padding: 30px;
            border-radius: 10px;
            z-index: 10;
        }

        .controls {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .hidden {
            display: none !important;
        }

        /* üì∫ È†ªÈÅìÈÅ∏ÊìáÂçÄÂüüÊ®£Âºè */
        .channel-selection-area {
            background: #1a1a1a;
            padding: 30px 20px;
            min-height: 100vh;
        }

        .channel-selection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .channel-selection-header h3 {
            margin: 0;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }

        .channel-count {
            color: #888;
            font-size: 16px;
            background: #333;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .channel-tools {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-container {
            width: 100%;
        }

        #channel-search {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #444;
            border-radius: 12px;
            background: #2a2a2a;
            color: white;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        #channel-search:focus {
            outline: none;
            border-color: #007bff;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .category-btn {
            background: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            min-width: 80px;
        }

        .category-btn:hover {
            background: #444;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: #007bff;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .channel-item {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .channel-item:hover {
            background: linear-gradient(145deg, #3a3a3a, #2f2f2f);
            border-color: #007bff;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .channel-item.current {
            background: linear-gradient(145deg, #007bff, #0056b3);
            border-color: #0056b3;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        .channel-item.current::before {
            content: "‚ñ∂Ô∏è Ê≠£Âú®Êí≠Êîæ";
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .channel-name {
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .channel-category {
            color: #888;
            font-size: 14px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .channel-url {
            color: #666;
            font-size: 12px;
            word-break: break-all;
            opacity: 0.7;
        }

        .loading-channels {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .loading-channels .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
        }

        .back-btn {
            background: #666 !important;
        }

        .back-btn:hover {
            background: #777 !important;
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 768px) {
            .channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .channel-selection-header h3 {
                font-size: 24px;
            }

            .channel-tools {
                gap: 15px;
            }

            .category-buttons {
                gap: 8px;
            }

            .category-btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .channel-selection-area {
                padding: 20px 15px;
            }

            .channel-grid {
                grid-template-columns: 1fr;
            }

            .channel-selection-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="channel-title">SuperTV Êí≠ÊîæÂô®</h1>
        <button class="back-btn" onclick="goBack()">‚Üê ËøîÂõûÈ†ªÈÅìÂàóË°®</button>
    </div>

    <div class="player-container">
        <div class="video-wrapper">
            <video id="video-player" controls autoplay muted preload="auto" playsinline webkit-playsinline></video>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>ËºâÂÖ•‰∏≠...</p>
            </div>

            <div id="error" class="error hidden">
                <h3>Êí≠ÊîæÈåØË™§</h3>
                <p id="error-message">ÁÑ°Ê≥ïËºâÂÖ•Ë¶ñÈ†ªÊµÅ</p>
                <button class="control-btn" onclick="retry()">ÈáçË©¶</button>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="togglePlay()">Êí≠Êîæ/Êö´ÂÅú</button>
                <button class="control-btn" onclick="toggleMute()">ÈùúÈü≥/ÂèñÊ∂àÈùúÈü≥</button>
                <button class="control-btn" onclick="toggleFullscreen()">ÂÖ®Ëû¢Âπï</button>
                <button class="control-btn back-btn" onclick="goBack()">‚Üê ËøîÂõû</button>
            </div>
        </div>

        <div class="channel-info">
            <div class="channel-name" id="channel-name">ËºâÂÖ•‰∏≠...</div>
            <div class="channel-url" id="channel-url"></div>
        </div>
    </div>

    <!-- üì∫ È†ªÈÅìÈÅ∏ÊìáÂçÄÂüü - Áõ¥Êé•Âú®Êí≠ÊîæÂÖßÂÆπ‰∏ãÊñπ -->
    <div class="channel-selection-area">
        <div class="channel-selection-header">
            <h3>üì∫ ÈÅ∏ÊìáÂÖ∂‰ªñÈ†ªÈÅì</h3>
            <div class="channel-count" id="channel-count">ËºâÂÖ•‰∏≠...</div>
        </div>

        <!-- ÊêúÂ∞ãÂíåÁØ©ÈÅ∏Â∑•ÂÖ∑ -->
        <div class="channel-tools">
            <div class="search-container">
                <input type="text" id="channel-search" placeholder="üîç ÊêúÂ∞ãÈ†ªÈÅì..." onkeyup="filterChannels()">
            </div>

            <div class="category-buttons" id="category-buttons">
                <!-- ÂãïÊÖãÁîüÊàê -->
            </div>
        </div>

        <!-- È†ªÈÅìÁ∂≤Ê†º -->
        <div class="channel-grid" id="channel-grid">
            <div class="loading-channels">
                <div class="spinner"></div>
                <p>ËºâÂÖ•È†ªÈÅìÂàóË°®‰∏≠...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="module" src="/player-main.js"></script>
    <script>
        let currentChannel = null;
        let iptvPlayer = null;
        let allChannels = [];
        let filteredChannels = [];
        let currentCategory = 'all';

        // Âæû URL ÂèÉÊï∏Áç≤ÂèñÈ†ªÈÅì‰ø°ÊÅØ
        function getChannelFromURL() {
            const params = new URLSearchParams(window.location.search);
            const channelData = params.get('channel');
            
            if (channelData) {
                try {
                    return JSON.parse(decodeURIComponent(channelData));
                } catch (e) {
                    console.error('Failed to parse channel data:', e);
                    return null;
                }
            }
            return null;
        }

        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        function initPlayer() {
            currentChannel = getChannelFromURL();

            if (!currentChannel) {
                showError('ÁÑ°ÊïàÁöÑÈ†ªÈÅìÊï∏Êìö');
                return;
            }

            // Êõ¥Êñ∞È†ÅÈù¢‰ø°ÊÅØ
            document.getElementById('channel-name').textContent = currentChannel.name;
            document.getElementById('channel-url').textContent = currentChannel.url;

            // ÂàùÂßãÂåñ IPTV Êí≠ÊîæÂô®
            const videoElement = document.getElementById('video-player');
            iptvPlayer = new IPTVPlayer(videoElement);

            // üöÄ ËºâÂÖ•È†ªÈÅìÂàóË°®‰∏¶ÈñãÂßãÊí≠Êîæ
            loadChannelList();
            playChannel();
        }

        // Êí≠ÊîæÈ†ªÈÅì
        function playChannel() {
            if (!currentChannel || !iptvPlayer) return;

            showLoading();
            console.log('üé¨ Starting automatic playback for:', currentChannel.name);

            iptvPlayer.loadStream(currentChannel.url)
                .then(() => {
                    hideLoading();
                    console.log('‚úÖ Channel loaded successfully:', currentChannel.name);

                    // üöÄ Á´ãÂç≥ÂòóË©¶Ëá™ÂãïÊí≠Êîæ
                    const video = document.getElementById('video-player');

                    // Á¢∫‰øùË¶ñÈ†ªË®≠ÁΩÆÊ≠£Á¢∫
                    video.muted = true; // ÂÖàÈùúÈü≥‰ª•ÂÖÅË®±Ëá™ÂãïÊí≠Êîæ
                    video.autoplay = true;
                    video.preload = 'auto';

                    // Âº∑Âà∂Êí≠Êîæ
                    video.play().then(() => {
                        console.log('üéµ Autoplay started successfully');

                        // üîä Êí≠ÊîæÊàêÂäüÂæåÂèñÊ∂àÈùúÈü≥
                        setTimeout(() => {
                            video.muted = false;
                            video.volume = 0.8;
                            console.log('üîä Audio enabled - user can now hear the channel');
                        }, 1500);

                    }).catch(error => {
                        console.warn('‚ö†Ô∏è Autoplay blocked by browser:', error);
                        // Â¶ÇÊûúËá™ÂãïÊí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÈ°ØÁ§∫Êí≠ÊîæÊåâÈàïÊèêÁ§∫
                        showPlayButton();
                    });
                })
                .catch(error => {
                    hideLoading();
                    showError('ÁÑ°Ê≥ïÊí≠ÊîæÊ≠§È†ªÈÅì: ' + error.message);
                    console.error('‚ùå Failed to load channel:', error);
                });
        }

        // È°ØÁ§∫Êí≠ÊîæÊåâÈàïÔºàÁï∂Ëá™ÂãïÊí≠ÊîæË¢´ÈòªÊ≠¢ÊôÇÔºâ
        function showPlayButton() {
            const video = document.getElementById('video-player');
            const playButton = document.createElement('div');
            playButton.innerHTML = `
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                           background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px;
                           cursor: pointer; font-size: 18px; z-index: 1000;">
                    <div style="text-align: center;">
                        <div style="font-size: 48px; margin-bottom: 10px;">‚ñ∂Ô∏è</div>
                        <div>ÈªûÊìäÊí≠Êîæ</div>
                    </div>
                </div>
            `;

            playButton.onclick = () => {
                video.muted = false;
                video.volume = 0.8;
                video.play();
                playButton.remove();
            };

            video.parentElement.appendChild(playButton);
        }

        // È°ØÁ§∫ËºâÂÖ•‰∏≠
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        // Èö±ËóèËºâÂÖ•‰∏≠
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // È°ØÁ§∫ÈåØË™§
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }

        // ÊéßÂà∂ÂäüËÉΩ
        function togglePlay() {
            const video = document.getElementById('video-player');
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function toggleMute() {
            const video = document.getElementById('video-player');
            video.muted = !video.muted;
        }

        function toggleFullscreen() {
            const video = document.getElementById('video-player');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        }

        function retry() {
            playChannel();
        }

        function goBack() {
            // üîô Êô∫ËÉΩËøîÂõûÔºöÂÑ™ÂÖàËøîÂõûÂà∞‰∏ªÈ†ÅÈù¢ÁöÑÈ†ªÈÅìÂàóË°®
            if (document.referrer && document.referrer.includes('localhost')) {
                // Â¶ÇÊûúÊòØÂæûÊú¨Âú∞‰∏ªÈ†ÅÈù¢‰æÜÁöÑÔºåËøîÂõûÂà∞‰∏ªÈ†ÅÈù¢
                window.location.href = '/';
            } else {
                // Âê¶Ââá‰ΩøÁî®ÁÄèË¶ΩÂô®ÁöÑËøîÂõûÂäüËÉΩ
                window.history.back();
            }
        }

        // ËºâÂÖ•È†ªÈÅìÂàóË°®
        async function loadChannelList() {
            try {
                console.log('üîÑ Loading channel list...');

                // Âæû localStorage Áç≤ÂèñÈ†ªÈÅìÊï∏Êìö
                const savedChannels = localStorage.getItem('supertv_channels');
                if (savedChannels) {
                    allChannels = JSON.parse(savedChannels);
                    filteredChannels = [...allChannels];
                    renderChannelGrid();
                    renderCategoryButtons();
                    updateChannelCount();
                } else {
                    // Â¶ÇÊûúÊ≤íÊúâ‰øùÂ≠òÁöÑÈ†ªÈÅìÔºåÂòóË©¶ËºâÂÖ•ÈªÉÈáëÁõ¥Êí≠Ê∫ê
                    console.log('No saved channels, loading from golden source...');
                    await loadGoldenSource();
                }
            } catch (error) {
                console.error('Failed to load channel list:', error);
                showChannelLoadError();
            }
        }

        // ËºâÂÖ•ÈªÉÈáëÁõ¥Êí≠Ê∫ê
        async function loadGoldenSource() {
            try {
                console.log('üì° Loading golden source...');
                const response = await fetch('https://raw.githubusercontent.com/ChiSheng9/iptv/master/TV02.m3u8');
                const text = await response.text();
                allChannels = parseM3U8(text);
                filteredChannels = [...allChannels];

                // ‰øùÂ≠òÂà∞ localStorage
                localStorage.setItem('supertv_channels', JSON.stringify(allChannels));

                renderChannelGrid();
                renderCategoryButtons();
                updateChannelCount();

                console.log(`‚úÖ Loaded ${allChannels.length} channels from golden source`);
            } catch (error) {
                console.error('‚ùå Failed to load golden source:', error);
                showChannelLoadError();
            }
        }

        // Ëß£Êûê M3U8 Ê†ºÂºè
        function parseM3U8(text) {
            const lines = text.split('\n');
            const channels = [];
            let currentChannel = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line.startsWith('#EXTINF:')) {
                    const match = line.match(/,(.+)$/);
                    if (match) {
                        currentChannel = {
                            id: channels.length + 1,
                            name: match[1].trim(),
                            category: 'general'
                        };
                    }
                } else if (line && !line.startsWith('#') && currentChannel) {
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            }

            return channels;
        }

        // Ê∏≤ÊüìÈ†ªÈÅìÁ∂≤Ê†º
        function renderChannelGrid() {
            const container = document.getElementById('channel-grid');
            container.innerHTML = '';

            if (filteredChannels.length === 0) {
                container.innerHTML = `
                    <div class="loading-channels">
                        <p>üòî Ê≤íÊúâÊâæÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑÈ†ªÈÅì</p>
                    </div>
                `;
                return;
            }

            filteredChannels.forEach(channel => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel-item';

                // Ê®ôË®òÁï∂ÂâçÊí≠ÊîæÁöÑÈ†ªÈÅì
                if (currentChannel && channel.id === currentChannel.id) {
                    channelElement.classList.add('current');
                }

                channelElement.innerHTML = `
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-category">${channel.category || '‰∏ÄËà¨'}</div>
                    <div class="channel-url">${channel.url}</div>
                `;

                channelElement.onclick = () => switchChannel(channel);
                container.appendChild(channelElement);
            });
        }

        // Ê∏≤ÊüìÂàÜÈ°ûÊåâÈàï
        function renderCategoryButtons() {
            const container = document.getElementById('category-buttons');
            const categories = ['all', ...new Set(allChannels.map(ch => ch.category))];

            container.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn';
                button.textContent = category === 'all' ? 'ÂÖ®ÈÉ®' : category;
                if (category === currentCategory) {
                    button.classList.add('active');
                }
                button.onclick = () => filterByCategory(category);
                container.appendChild(button);
            });
        }

        // ÊåâÂàÜÈ°ûÁØ©ÈÅ∏
        function filterByCategory(category) {
            currentCategory = category;
            if (category === 'all') {
                filteredChannels = [...allChannels];
            } else {
                filteredChannels = allChannels.filter(ch => ch.category === category);
            }
            renderChannelGrid();
            renderCategoryButtons();
            updateChannelCount();

            // ÊªæÂãïÂà∞È†ªÈÅìÁ∂≤Ê†ºÈ†ÇÈÉ®
            document.getElementById('channel-grid').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }

        // ÊêúÂ∞ãÈ†ªÈÅì
        function filterChannels() {
            const searchTerm = document.getElementById('channel-search').value.toLowerCase();

            let baseChannels = currentCategory === 'all' ? allChannels :
                              allChannels.filter(ch => ch.category === currentCategory);

            if (searchTerm) {
                filteredChannels = baseChannels.filter(channel =>
                    channel.name.toLowerCase().includes(searchTerm)
                );
            } else {
                filteredChannels = [...baseChannels];
            }

            renderChannelGrid();
            updateChannelCount();
        }

        // ÂàáÊèõÈ†ªÈÅì
        function switchChannel(channel) {
            console.log('üîÑ Switching to channel:', channel.name);

            // Êõ¥Êñ∞Áï∂ÂâçÈ†ªÈÅì
            currentChannel = channel;

            // Êõ¥Êñ∞È†ªÈÅì‰ø°ÊÅØÈ°ØÁ§∫
            document.getElementById('channel-name').textContent = channel.name;
            document.getElementById('channel-url').textContent = channel.url;

            // ÈáçÊñ∞Ê∏≤ÊüìÁ∂≤Ê†º‰ª•Êõ¥Êñ∞Áï∂ÂâçÈ†ªÈÅìÊ®ôË®ò
            renderChannelGrid();

            // ÊªæÂãïÂõûÊí≠ÊîæÂô®
            document.getElementById('video-player').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });

            // Êí≠ÊîæÊñ∞È†ªÈÅì
            playChannel();
        }

        // Êõ¥Êñ∞È†ªÈÅìË®àÊï∏
        function updateChannelCount() {
            const count = filteredChannels.length;
            const total = allChannels.length;
            document.getElementById('channel-count').textContent =
                `${count} / ${total} ÂÄãÈ†ªÈÅì`;
        }

        // È°ØÁ§∫È†ªÈÅìËºâÂÖ•ÈåØË™§
        function showChannelLoadError() {
            const container = document.getElementById('channel-grid');
            container.innerHTML = `
                <div class="loading-channels">
                    <p>‚ùå ËºâÂÖ•È†ªÈÅìÂàóË°®Â§±Êïó</p>
                    <button class="control-btn" onclick="loadChannelList()">ÈáçÊñ∞ËºâÂÖ•</button>
                </div>
            `;
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initPlayer);

        // üöÄ È†ÅÈù¢ÂÆåÂÖ®ËºâÂÖ•ÂæåÁ¢∫‰øùËá™ÂãïÊí≠Êîæ
        window.addEventListener('load', () => {
            console.log('üåü Page fully loaded, ensuring autoplay...');

            // Â¶ÇÊûúË¶ñÈ†ªÈÇÑÊ≤íÈñãÂßãÊí≠ÊîæÔºåÂòóË©¶Ëß∏ÁôºÊí≠Êîæ
            setTimeout(() => {
                const video = document.getElementById('video-player');
                if (video && video.paused && video.readyState >= 2) {
                    console.log('üé¨ Triggering delayed autoplay...');
                    video.play().catch(error => {
                        console.log('‚ö†Ô∏è Delayed autoplay also blocked:', error);
                    });
                }
            }, 1000);
        });

        // üñ±Ô∏è Áî®Êà∂È¶ñÊ¨°ÈªûÊìäÈ†ÅÈù¢ÊôÇÂòóË©¶Êí≠ÊîæÔºàËß£Ê±∫Ëá™ÂãïÊí≠ÊîæÈôêÂà∂Ôºâ
        document.addEventListener('click', function enableAutoplay() {
            const video = document.getElementById('video-player');
            if (video && video.paused) {
                console.log('üñ±Ô∏è User clicked, attempting to start playback...');
                video.muted = false;
                video.volume = 0.8;
                video.play().then(() => {
                    console.log('üéµ Playback started after user interaction');
                    // ÁßªÈô§‰∫ã‰ª∂Áõ£ËÅΩÂô®ÔºåÂè™ÈúÄË¶ÅËß∏Áôº‰∏ÄÊ¨°
                    document.removeEventListener('click', enableAutoplay);
                }).catch(error => {
                    console.log('Still cannot play:', error);
                });
            }
        });
    </script>
