    <style>
        * {

        body {

        }

        .header {

        .player-container {

            width: 100%;

        #video-player {

        }

        .channel-info {

        .error {
            position: absolute;

            left: 50%;
            transform: translate(-50%, -50%);

        /* ğŸ“º é »é“é¸æ“‡å€åŸŸæ¨£å¼ */
        .channel-selection-area {

        .channel-selection-header {

        .category-buttons {

        .category-btn {

        .channel-grid {

        .channel-item {

        .channel-item:hover {

        .channel-item.current {
            background: linear-gradient(145deg, #007bff, #0056b3);
            border-color: #0056b3;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        .channel-item.current::before {
            content: "â–¶ï¸ æ­£åœ¨æ’­æ”¾";
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .channel-name {
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;

        }

        .channel-category {
            color: #888;
            font-size: 14px;

            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .channel-url {
            color: #666;

        }

        .loading-channels {
            grid-column: 1 / -1;

        }

        .loading-channels .spinner {

        .back-btn {

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 768px) {

        @media (max-width: 480px) {

                grid-template-columns: 1fr;
            }

            }
        }
    </style>

<body>

    <!-- ğŸ“º é »é“é¸æ“‡å€åŸŸ - ç›´æ¥åœ¨æ’­æ”¾å…§å®¹ä¸‹æ–¹ -->
    <div class="channel-selection-area">
        <div class="channel-selection-header">

            <div class="channel-count" id="channel-count">è¼‰å…¥ä¸­...</div>

        <!-- æœå°‹å’Œç¯©é¸å·¥å…· -->
        <div class="channel-tools">

                <!-- å‹•æ…‹ç”Ÿæˆ -->

        <!-- é »é“ç¶²æ ¼ -->
        <div class="channel-grid" id="channel-grid">
            <div class="loading-channels">

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="module" src="/player-main.js"></script>
    <script>
        let currentChannel = null;
        let iptvPlayer = null;
        let allChannels = [];
        let filteredChannels = [];
        let currentCategory = 'all';

        // å¾ URL åƒæ•¸ç²å–é »é“ä¿¡æ¯
        function getChannelFromURL() {
            const params = new URLSearchParams(window.location.search);
            const channelData = params.get('channel');
            
            if (channelData) {
                try {
                    return JSON.parse(decodeURIComponent(channelData));
                } catch (e) {
                    console.error('Failed to parse channel data:', e);
                    return null;
                }
            }
            return null;
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        function initPlayer() {
            currentChannel = getChannelFromURL();

            if (!currentChannel) {
                showError('ç„¡æ•ˆçš„é »é“æ•¸æ“š');
                return;
            }

            // æ›´æ–°é é¢ä¿¡æ¯
            document.getElementById('channel-name').textContent = currentChannel.name;
            document.getElementById('channel-url').textContent = currentChannel.url;

            // åˆå§‹åŒ– IPTV æ’­æ”¾å™¨
            const videoElement = document.getElementById('video-player');
            iptvPlayer = new IPTVPlayer(videoElement);

            // ğŸš€ è¼‰å…¥é »é“åˆ—è¡¨ä¸¦é–‹å§‹æ’­æ”¾
            loadChannelList();
            playChannel();
        }

        // æ’­æ”¾é »é“
        function playChannel() {
            if (!currentChannel || !iptvPlayer) return;

            showLoading();
            console.log('ğŸ¬ Starting automatic playback for:', currentChannel.name);

            iptvPlayer.loadStream(currentChannel.url)
                .then(() => {
                    hideLoading();
                    console.log('âœ… Channel loaded successfully:', currentChannel.name);

                    // ğŸš€ ç«‹å³å˜—è©¦è‡ªå‹•æ’­æ”¾
                    const video = document.getElementById('video-player');

                    // ç¢ºä¿è¦–é »è¨­ç½®æ­£ç¢º
                    video.muted = true; // å…ˆéœéŸ³ä»¥å…è¨±è‡ªå‹•æ’­æ”¾
                    video.autoplay = true;
                    video.preload = 'auto';

                    // å¼·åˆ¶æ’­æ”¾
                    video.play().then(() => {
                        console.log('ğŸµ Autoplay started successfully');

                        // ğŸ”Š æ’­æ”¾æˆåŠŸå¾Œå–æ¶ˆéœéŸ³
                        setTimeout(() => {
                            video.muted = false;
                            video.volume = 0.8;
                            console.log('ğŸ”Š Audio enabled - user can now hear the channel');
                        }, 1500);

                    }).catch(error => {
                        console.warn('âš ï¸ Autoplay blocked by browser:', error);
                        // å¦‚æœè‡ªå‹•æ’­æ”¾è¢«é˜»æ­¢ï¼Œé¡¯ç¤ºæ’­æ”¾æŒ‰éˆ•æç¤º
                        showPlayButton();
                    });
                })
                .catch(error => {
                    hideLoading();
                    showError('ç„¡æ³•æ’­æ”¾æ­¤é »é“: ' + error.message);
                    console.error('âŒ Failed to load channel:', error);
                });
        }

        // é¡¯ç¤ºæ’­æ”¾æŒ‰éˆ•ï¼ˆç•¶è‡ªå‹•æ’­æ”¾è¢«é˜»æ­¢æ™‚ï¼‰
        function showPlayButton() {
            const video = document.getElementById('video-player');
            const playButton = document.createElement('div');
            playButton.innerHTML = `
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                           background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px;
                           cursor: pointer; font-size: 18px; z-index: 1000;">
                    <div style="text-align: center;">
                        <div style="font-size: 48px; margin-bottom: 10px;">â–¶ï¸</div>
                        <div>é»æ“Šæ’­æ”¾</div>
                    </div>
                </div>
            `;

            playButton.onclick = () => {
                video.muted = false;
                video.volume = 0.8;
                video.play();
                playButton.remove();
            };

            video.parentElement.appendChild(playButton);
        }

        // é¡¯ç¤ºè¼‰å…¥ä¸­
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        // éš±è—è¼‰å…¥ä¸­
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // é¡¯ç¤ºéŒ¯èª¤
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }

        // æ§åˆ¶åŠŸèƒ½
        function togglePlay() {
            const video = document.getElementById('video-player');
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function toggleMute() {
            const video = document.getElementById('video-player');
            video.muted = !video.muted;
        }

        function toggleFullscreen() {
            const video = document.getElementById('video-player');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        }

        function retry() {
            playChannel();
        }

        function goBack() {
            // ğŸ”™ æ™ºèƒ½è¿”å›ï¼šå„ªå…ˆè¿”å›åˆ°ä¸»é é¢çš„é »é“åˆ—è¡¨
            if (document.referrer && document.referrer.includes('localhost')) {
                // å¦‚æœæ˜¯å¾æœ¬åœ°ä¸»é é¢ä¾†çš„ï¼Œè¿”å›åˆ°ä¸»é é¢
                window.location.href = '/';
            } else {
                // å¦å‰‡ä½¿ç”¨ç€è¦½å™¨çš„è¿”å›åŠŸèƒ½
                window.history.back();
            }
        }

        // è¼‰å…¥é »é“åˆ—è¡¨
        async function loadChannelList() {
            try {
                console.log('ğŸ”„ Loading channel list...');

                // å¾ localStorage ç²å–é »é“æ•¸æ“š
                const savedChannels = localStorage.getItem('supertv_channels');
                if (savedChannels) {
                    allChannels = JSON.parse(savedChannels);
                    filteredChannels = [...allChannels];
                    renderChannelGrid();
                    renderCategoryButtons();
                    updateChannelCount();
                } else {
                    // å¦‚æœæ²’æœ‰ä¿å­˜çš„é »é“ï¼Œå˜—è©¦è¼‰å…¥é»ƒé‡‘ç›´æ’­æº
                    console.log('No saved channels, loading from golden source...');
                    await loadGoldenSource();
                }
            } catch (error) {
                console.error('Failed to load channel list:', error);
                showChannelLoadError();
            }
        }

        // è¼‰å…¥é»ƒé‡‘ç›´æ’­æº
        async function loadGoldenSource() {
            try {
                console.log('ğŸ“¡ Loading golden source...');
                const response = await fetch('https://raw.githubusercontent.com/ChiSheng9/iptv/master/TV02.m3u8');
                const text = await response.text();
                allChannels = parseM3U8(text);
                filteredChannels = [...allChannels];

                // ä¿å­˜åˆ° localStorage
                localStorage.setItem('supertv_channels', JSON.stringify(allChannels));

                renderChannelGrid();
                renderCategoryButtons();
                updateChannelCount();

                console.log(`âœ… Loaded ${allChannels.length} channels from golden source`);
            } catch (error) {
                console.error('âŒ Failed to load golden source:', error);
                showChannelLoadError();
            }
        }

        // è§£æ M3U8 æ ¼å¼
        function parseM3U8(text) {
            const lines = text.split('\n');
            const channels = [];
            let currentChannel = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line.startsWith('#EXTINF:')) {
                    const match = line.match(/,(.+)$/);
                    if (match) {
                        currentChannel = {
                            id: channels.length + 1,
                            name: match[1].trim(),
                            category: 'general'
                        };
                    }
                } else if (line && !line.startsWith('#') && currentChannel) {
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            }

            return channels;
        }

        // æ¸²æŸ“é »é“ç¶²æ ¼
        function renderChannelGrid() {
            const container = document.getElementById('channel-grid');
            container.innerHTML = '';

            if (filteredChannels.length === 0) {
                container.innerHTML = `
                    <div class="loading-channels">
                        <p>ğŸ˜” æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„é »é“</p>
                    </div>
                `;
                return;
            }

            filteredChannels.forEach(channel => {
                const channelElement = document.createElement('div');
                channelElement.className = 'channel-item';

                // æ¨™è¨˜ç•¶å‰æ’­æ”¾çš„é »é“
                if (currentChannel && channel.id === currentChannel.id) {
                    channelElement.classList.add('current');
                }

                channelElement.innerHTML = `
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-category">${channel.category || 'ä¸€èˆ¬'}</div>
                    <div class="channel-url">${channel.url}</div>
                `;

                channelElement.onclick = () => switchChannel(channel);
                container.appendChild(channelElement);
            });
        }

        // æ¸²æŸ“åˆ†é¡æŒ‰éˆ•
        function renderCategoryButtons() {
            const container = document.getElementById('category-buttons');
            const categories = ['all', ...new Set(allChannels.map(ch => ch.category))];

            container.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn';
                button.textContent = category === 'all' ? 'å…¨éƒ¨' : category;
                if (category === currentCategory) {
                    button.classList.add('active');
                }
                button.onclick = () => filterByCategory(category);
                container.appendChild(button);
            });
        }

        // æŒ‰åˆ†é¡ç¯©é¸
        function filterByCategory(category) {
            currentCategory = category;
            if (category === 'all') {
                filteredChannels = [...allChannels];
            } else {
                filteredChannels = allChannels.filter(ch => ch.category === category);
            }
            renderChannelGrid();
            renderCategoryButtons();
            updateChannelCount();

            // æ»¾å‹•åˆ°é »é“ç¶²æ ¼é ‚éƒ¨
            document.getElementById('channel-grid').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }

        // æœå°‹é »é“
        function filterChannels() {
            const searchTerm = document.getElementById('channel-search').value.toLowerCase();

            let baseChannels = currentCategory === 'all' ? allChannels :
                              allChannels.filter(ch => ch.category === currentCategory);

            if (searchTerm) {
                filteredChannels = baseChannels.filter(channel =>
                    channel.name.toLowerCase().includes(searchTerm)
                );
            } else {
                filteredChannels = [...baseChannels];
            }

            renderChannelGrid();
            updateChannelCount();
        }

        // åˆ‡æ›é »é“
        function switchChannel(channel) {
            console.log('ğŸ”„ Switching to channel:', channel.name);

            // æ›´æ–°ç•¶å‰é »é“
            currentChannel = channel;

            // æ›´æ–°é »é“ä¿¡æ¯é¡¯ç¤º
            document.getElementById('channel-name').textContent = channel.name;
            document.getElementById('channel-url').textContent = channel.url;

            // é‡æ–°æ¸²æŸ“ç¶²æ ¼ä»¥æ›´æ–°ç•¶å‰é »é“æ¨™è¨˜
            renderChannelGrid();

            // æ»¾å‹•å›æ’­æ”¾å™¨
            document.getElementById('video-player').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });

            // æ’­æ”¾æ–°é »é“
            playChannel();
        }

        // æ›´æ–°é »é“è¨ˆæ•¸
        function updateChannelCount() {
            const count = filteredChannels.length;
            const total = allChannels.length;
            document.getElementById('channel-count').textContent =
                `${count} / ${total} å€‹é »é“`;
        }

        // é¡¯ç¤ºé »é“è¼‰å…¥éŒ¯èª¤
        function showChannelLoadError() {
            const container = document.getElementById('channel-grid');
            container.innerHTML = `
                <div class="loading-channels">
